<button class="main-button" data-modal-open type="button">Order Service</button>
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="icon-btn-close" data-modal-close type="button">
      <svg class="button-close-icon" width="8" height="8">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>
    <p class="review-form-description">
      Leave your contacts and we will call you back
    </p>

    <form action="#">
      <div class="review-form-filed-label">
        <label for="user-name" class="form-label">Name</label>
        <div class="review-form-wrapp">
          <input
            type="text"
            class="form-input"
            id="user-name"
            name="user-name"
            required
          />
          <svg
            class="icons-input"
            width="18"
            height="24"
            aria-label="user icon"
          >
            <use href="./images/icon.svg#icon-name"></use>
          </svg>
        </div>
      </div>

      <div class="review-form-filed-label">
        <label for="user-tel" class="form-label">Phone</label>
        <div class="review-form-wrapp">
          <input
            type="tel"
            class="form-input"
            id="user-tel"
            name="user-phone"
            required
          />
          <svg
            class="icons-input"
            width="18"
            height="24"
            aria-label="phone icon"
          >
            <use href="./images/icon.svg#icon-tel"></use>
          </svg>
        </div>
      </div>

      <div class="review-form-filed-label">
        <label for="user-email" class="form-label">Email</label>
        <div class="review-form-wrapp">
          <input
            type="email"
            class="form-input"
            id="user-email"
            name="user-email"
            required
          />
          <svg
            class="icons-input"
            width="18"
            height="24"
            aria-label="email icon"
          >
            <use href="./images/icon.svg#icon-mail"></use>
          </svg>
        </div>
      </div>
      <div class="review-form-filed-label-comment">
        <label for="user-comment" class="form-label">Comment</label>

        <textarea
          class="modal-window-comment"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="review-form-checkbox-wrapper">
        <input
          class="review-form-checkbox visually-hidden"
          id="user-privacy"
          type="checkbox"
          name="user-privacy"
          required
          value="true"
        />
        <label class="review-form-checkbox-label" for="user-privacy">
          <span class="checkbox-small-box">
            <svg
              class="checkbox-icon"
              width="10"
              height="8"
              aria-label="email icon"
            >
              <use href="./images/icon.svg#icon-click"></use>
            </svg> </span
          >I accept the terms and conditions of the
          <a class="checkbox-privacy-policy" href="">Privacy Policy</a></label
        >
      </div>
      <button class="btn-send-form" type="submit">Send</button>
    </form>
  </div>
</div>
